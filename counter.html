<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Counter</title>
</head>
<body>
  <div id="app">
    <button @click="increase">add</button>
    <span>{{ count }}</span>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        increase: function() {
          this.count++
        },
      },
    })
  
  </script>



</body>
</html>
