<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Promise</title>
</head>
<body>
  <script>
    // Promise : 비동기 작업을 처리할 때 사용하는 객체
    // 성공하면 `.then` 구문으로, 실패하면 `.catch` 구문으로

    const API_URL = 'https://dog.ceo/api/breeds/image/random'

    // 희망편
    axios.get(API_URL)      // Promise <resolved>
      .then(response => {   // Promise 의 value 를 .then 메서드로 풀어준다.
        console.log(response)
      })
      .catch(error => { // Promise 의 error 를 catch 를 통해 출력한다.
        console.error(error)
      })
      // 만약 promise 가 rejected 라면 이 곳으로

    const BAD_API_URL = 'https://dog.ceo/api/breeds/image/rando'
    // 절망편
    axios.get(BAD_API_URL)
      .catch(error => { // Promise 의 error 를 catch 를 통해 출력한다.
        console.error(error)
      })


  </script>
</body>
</html>
